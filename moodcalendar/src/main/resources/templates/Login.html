<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
	<h1>Welcome To The Mood Blogger</h1>
        <h2>Log In Here</h2>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <p>Username: <input type="text" th:field="*{username}" th:required="required" /></p>
            <p>Password: <input type="password" th:field="*{password}" th:required="required" /></p>
             
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <p><a th:href="@{/register}">Register Here</a></p>
    </body>
</html>
